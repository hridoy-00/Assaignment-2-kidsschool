<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style-demo.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36f1a19eef.js" crossorigin="anonymous"></script> 
</head>

<body class="quicksand-uniquifier">
    <header class="header"> 
        <nav class="navbar display-flex">
            <div class="logo-header display-flex">
                <img class="logo" src="assets/logo.png" alt="school logo">
                <h1 class="responsive-1">School</h1>
            </div>
            <i class="fa-solid fa-bars toggle-bar"></i>
            <div class="menu">
                <ul class="display-flex">
                    <li><a href="#home" class="Text-color-common">Home</a></li>
                    <li><a href="#about" class="menu-color2">About</a></li>
                    <li><a href="#services" class="menu-color3">Facilities</a></li>
                    <li><a href="#contact" class="menu-color4">Admission</a></li>
                </ul>
            </div>
            <button class="btn-primary btn-common">Contact</button>
        </nav>
        <div class="banner-container display-flex">
            <div class="banner-text">
                <h1 class="banner-header"> <span class="Text-color-common">Empowering</span> <br>
                    students from small <br> age <span class="Text-color-2">towards vision</span></h1>
                <p>With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a
                    Diverse and Dynamic World.</p>
                <button class="btn-primary btn-common2">Enroll Now</button>
            </div>
            <img class="banner-image" src="assets/hero-kids.png" alt="banner image">
        </div>

    </header>
</body>

</html>
